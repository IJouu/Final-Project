<!DOCTYPE html>
<html>

<head>
  <title>HomePage</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Montserrat|Julius+Sans+One" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="outlook.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body>
  <div class="row">
    <div class="col s6 column-full valign-wrapper">
      <div class="row">
        <div class="col s12 center-align">
          <span>Welcome</span>
        </div>
        <div class="col s12 colmargin">
          <button data-target="modal1" class="btn modal-trigger">Login</button>
          <div id="modal1" class="modal">
            <div class="modal-content">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="col s12">
                      <h3>Login</h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="input-field col s2 offset-s3">
                    <button class="btn button waves-effect" type="submit" name="action" style="color: white;">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <button class="btn button waves-effect" type="button" name="action" style="color: white;" onclick="location.href='#register'">Register</button>
        </div>
      </div>
    </div>
    <div class="col s3 column-full column-linefull">
      Classroom
    </div>
    <div class="col s3 column-full column-linefull">
      Goods
    </div>

    <form class="col s6 colpadding" id="register">
      <div class="row" id="row1">
        <div class="col s2">
          <div class="container">
            <div class="avatar-upload">
              <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload" id="label1"></label>
              </div>
              <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(account.png);">
                </div>
              </div>
            </div>
          </div>
          <!-- <i class="material-icons iconmargin" style="font-size: 55px;">account_circle</i> -->
        </div>
        <div class="input-field col s5">
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field col s5">
          <input id="icon_lastprefix" type="text" class="validate">
          <label for="icon_lastprefix">Last Name</label>
        </div>
        <div class="input-field col s10 offset-s2">
          <input id="email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
        <div class="input-field col s10 offset-s2">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s10 offset-s2">
          <input id="stuid" type="text" class="validate">
          <label for="stuid">Student ID</label>
        </div>
        <div class="input-field col s10 offset-s2">
          <input id="telephone" type="tel" class="validate">
          <label for="telephone">Cellphone</label>
        </div>
        <div class="input-field col s3 offset-s8">
          <button class="btn button waves-effect" type="submit" name="action" style="color: white;">
            Submit
          </button>
        </div>
      </div>
    </form>

    <div class="col s6 valign-center colpadding">
      <h2 class="register">R E G I S T E R</h2>
    </div>
  </div>

  <div class="fixed-action-btn">
    <a class='btn-floating btn-large btn'>
      <i class="material-icons" style="font-size: 50px;color: #ffcdd2; background: white;">account_circle</i>
    </a>
  </div>
</body>
<script>
  $(document).ready(function () {
    $('.modal').modal();
  })
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
        $('#imagePreview').hide();
        $('#imagePreview').fadeIn(650);
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
  $("#imageUpload").change(function () {
    readURL(this);
  });
</script>

</html>
